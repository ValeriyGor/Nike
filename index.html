<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header__logo"><a href="#"><img src="img/logo.png" alt=""></a></div>
        <nav class="header__nav">
           <ul>
			  <li class="header__item"><a href="">LIFESTYLE</a></li>
			  <li class="header__item header__item--active"><a href="">RUNNING</a></li>
			  <li class="header__item"><a href="">Football</a></li>
			  <li class="header__item"><a href="">SKATEBOARDING</a></li>
		  </ul>
        </nav>
        <div class="header__button-menu"><img src="img/btn_menu.png" alt=""></div>
    </header>
    <section>
        <div class="card">
            <div class="card__img">
               <div class="card__photo" style="background-image: url(img/cross.png)"></div>
                <h1 class="card__title">Huarache</h1>
                <div class="card__preview">
                    <div class="card__preview-item" style="background-image: url(img/preview.png)"></div>
                    <div class="card__preview-item" style="background-image: url(img/preview.png)"></div>
                    <div class="card__preview-item" style="background-image: url(img/preview.png)"></div>
                </div>
            </div>
            <div class="card__info">
                <div class="card-info__k">New</div>
			  <div class="card-info__title">THE <span>RUNNING</span> HAS JUST BEGUN</div>
                <div>
                    <span class="card__model">Huarache</span>
                    <div class="card__stars">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                        <img class="card__stars--no-active"  src="img/star.png" alt="">
                        <img class="card__stars--no-active" src="img/star.png" alt="">
                    </div>
                </div>
                <div class="card-info__price">$ 200</div>
                <p>Size</p>
                <div class="card__size">
                    <label>
                        <input type="checkbox">
                        7
                    </label>
                    <label>
                        <input type="checkbox">
                        8
                    </label>
                    <label for="n9">9       </label>
                    <input id="n9" type="checkbox">
                        
                    <label class="card__size--active">
                        <input type="checkbox">
                        10
                    </label>
                    <label>
                        <input type="checkbox">
                        11
                    </label>
                </div>
                <div class="button button--primary ">add to cart</div>
                <div class="button button--secondary ">wishlist</div>
            </div>
        </div>
    </section>
</body>
</html>
